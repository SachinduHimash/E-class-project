  <div fxFlex="100" fxFlex.gt-lg="75" fxFlex.gt-md="60" fxFlex.gt-xs="100">
    <mat-card style="background: none;">
      <div class="p-20 bg-info position-relative">
        <h4 class="card-title text-white m-0">Add new admin</h4>
        <!--        <h6 class="card-subtitle text-white m-0 op-5">Checkout my contacts here</h6>-->
        <!--        <button class="add-contact" color="accent" mat-mini-fab>+</button>-->
      </div>
      <mat-card-content class="main-container">
        <form (ngSubmit)="submit()" [formGroup]="form">

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="userName" matInput type="text">
            <mat-hint
              *ngIf="form.controls['userName'].invalid && (form.controls['userName'].dirty || form.controls['userName'].touched)"
              class="alert alert-danger">
              <div *ngIf="form.controls['userName'].errors.required">Password is required</div>
            </mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="text">
            <mat-hint
              *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
              class="alert alert-danger">
              <div *ngIf="form.controls['email'].errors.email">Please enter a valid email.</div>
              <div *ngIf="form.controls['email'].errors.required">Email is required</div>
            </mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="{{passwordType}}">
            <mat-icon (click)="showPassword()" *ngIf="passwordType === 'text'" matSuffix>visibility_off</mat-icon>
            <mat-icon (click)="showPassword()" *ngIf="passwordType === 'password'" matSuffix>visibility</mat-icon>
            <mat-hint
              *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
              class="alert alert-danger">
              <div *ngIf="form.controls['password'].errors.required">Password is required</div>
            </mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" matInput type="{{conFirmPasswordType}}">
            <mat-icon (click)="showConfirmPassword()" *ngIf="conFirmPasswordType === 'text'" matSuffix>visibility_off</mat-icon>
            <mat-icon (click)="showConfirmPassword()" *ngIf="conFirmPasswordType === 'password'" matSuffix>visibility</mat-icon>
            <mat-hint *ngIf="form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)" class="alert alert-danger">
              <div *ngIf="form.controls['confirmPassword'].errors.required">Password is required</div>
              <div *ngIf="form.controls['confirmPassword'].hasError('NoPassswordMatch') && form.controls['confirmPassword'].touched">Password do not match</div>
            </mat-hint>
          </mat-form-field>

          <button [disabled]="form.invalid" class="button" mat-raised-button type="submit">Login</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
